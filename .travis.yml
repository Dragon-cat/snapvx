language: python
python:
  - "2.7"
sudo: required
before_install:
  - "wget https://snap.stanford.edu/snappy/release/snap-1.2-2.4-centos6.5-x64-py2.6.tar.gz"
  - "tar zxf snap-1.2-2.4-centos6.5-x64-py2.6.tar.gz"
  - "sudo python2.7 snap-1.2-2.4-centos6.5-x64-py2.6/setup.py install"
  - "sudo apt-get update"
  - "sudo apt-get install libatlas-base-dev gfortran"
  - "sudo apt-get install python-dev"
  - "sudo apt-get install python-numpy python-scipy"
  - "sudo pip install cvxpy"
# command to install dependencies
install: "sudo python2.7 setup.py install"
# command to run tests
script: nosetests
